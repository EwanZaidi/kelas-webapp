      <div class="col-md-6">
          <div class="ibox-content">
              <form class="m-t" #loginForm="ngForm">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    ngModel placeholder="email" required>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                      Email is required.
                    </div>
                    <div *ngIf="email.errors.pattern">
                      Please enter correct format. Example: foo@bar.com
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" #password="ngModel" ngModel minlength="4" class="form-control" placeholder="Password"
                    required>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                      Password is required.
                    </div>
                    <div *ngIf="password.errors.minlength">
                      Password length must be more than 4
                    </div>
                  </div>
                </div>
                  <button [disabled]="!loginForm.valid" class="btn btn-primary block full-width m-b" (click)="login(loginForm)">Login</button>
                  <button class="btn btn-danger block full-width m-b" (click)="loginGoogle()">Login with <i class="fa fa-google-plus"></i></button>                  

                  <a (click)="reset()">
                    <small>Forgot password?</small>
                  </a>

                  <p class="text-muted text-center">
                      <small>Do not have an account?</small>
                  </p>
                  <a class="btn btn-sm btn-white btn-block" (click)="signUp()">Create an account</a>
              </form>
              <p class="m-t">
                <small>Kelas App by Ridhwan Zaidi &copy; 2018</small>
              </p>
          </div>
